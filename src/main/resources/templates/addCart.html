<!DOCTYPE html>
<html lang="en">
<head>
	<title>Agregar al carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<ul>
	<li style="display: inline-block;">🏠 Home | </li>
	<li style="display: inline-block;">➕ Ofertas del dia | </li>
	<li style="display: inline-block;">🛒 Carrito</li>
</ul>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Agregar al carrito</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-6">
									<img src="https://www.computerhope.com/cdn/big/computer.jpg" alt="Producto">
								</div>
								<div class="col-md-6">
									<h4>Producto</h4>
									<p>Descripción del producto</p>
									<p>Precio: $100</p>
									<p>Cantidad: <input type="number" value="1" min="1" max="10"></p>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							<button type="button" class="btn btn-primary">Agregar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
