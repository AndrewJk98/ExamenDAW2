<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Productos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script>
			$(document).ready(function() {
  			$("#agregar-al-carrito-button").click(function() {
    		$("#myModal").modal("show");
  			});
			});
		</script>
	</head>
	<body>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar al carrito</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>¿Está seguro de que desea agregar el producto al carrito?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<ul>
			<li style="display: inline-block;">🏠 Home | </li>
			<li style="display: inline-block;">➕ Ofertas del día | </li>
			<li style="display: inline-block;">🛒 Carrito</li>
		</ul>
		<div class="row">
			<div th:each="reg:${productos}" class="col-md-4"> <!-- Set the class to col-md-4 -->
				<div class="card" style="width: 18rem;">
					<img th:src="${reg.image}" alt="${reg.name}" class="card-img-top" style="width: 100px; height: 100px;">
					<div class="card-body">
						<h5 class="card-title" th:text="${reg.name}"></h5>
						<p class="card-text" th:text="${reg.category}">${reg.category}</p>
						<p class="card-text" th:text="${reg.price}">${reg.price}</p>
						<div class="card-actions">
							<button type="button" id="agregar-al-carrito-button" class="btn btn-primary">Agregar al carrito</button>
							<a href="#" class="btn btn-success">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
