<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Productos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script>
			$(document).ready(function() {
  			$("#agregar-al-carrito-button").click(function() {
    		$("#myModal").modal("show");
  			});
			});
		</script>
	</head>
	<body>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar al carrito</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Â¿EstÃ¡ seguro de que desea agregar el producto al carrito?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered table-responsive">
						<thead>
						<ul>
							<li style="display: inline-block;">ğŸ  Home | </li>
							<li style="display: inline-block;">â• Ofertas del dia | </li>
							<li style="display: inline-block;">ğŸ›’ Carrito</li>
						</ul>
						</thead>
						<tbody>
						<div th:each="reg:${productos}" >
							<tr>
								<td colspan="5">
									<img th:src="${reg.image}" alt="${reg.name}" style="width: 100px; height: 100px;">
								</td>
							</tr>
							<tr><td th:text="${reg.category}"></td></tr>
							<tr><td th:text="${reg.price}"></td></tr>
							<tr></tr>
							<tr><td th:text="${reg.name}"></td></tr>
							<tr>
								<td >
									<button type="button" id="agregar-al-carrito-button" class="btn btn-primary">Agregar al carrito</button>
									<a href="#" class="btn btn-success">Comprar</a>
								</td>
							</tr>
							<tr></tr>
						</div>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
